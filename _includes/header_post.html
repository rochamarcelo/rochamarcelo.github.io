    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {% if page.image %}
                       <img class="img-responsive" src="{{ '/assets/img/' | prepend: site.baseurl | append: page.image }}" alt="" />
                    {% endif %}
                    <div class="intro-text">
                        <span class="name">{{ page.title }}</span>
                        <hr class="star-light">
                        <span class="skills">{{ page.description }}</span>
                    </div>
                    <a href="#post" class="btn btn-circle page-scroll">
                        <i class="fa fa-angle-double-down animated"></i>
                    </a>

                </div>
            </div>
        </div>
    </header>
